<div class="bg-light min-vh-100 container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="display-1 text-dark text-center py-5">Welcome on .Shop</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-8 col-lg-4">
      <div class="card">
        <h4 class="card-header bg-dark text-light">Login</h4>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group py-2">
              <label for="first_name">First Name</label>
              <input
                type="text"
                formControlName="first_name"
                class="form-control py-2"
                [ngClass]="{
                  'is-invalid': submitted && f['first_name'].errors
                }"
              />
              <div
                *ngIf="submitted && f['first_name'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['first_name'].errors['required']">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group py-2">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                formControlName="last_name"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f['last_name'].errors
                }"
              />
              <div
                *ngIf="submitted && f['last_name'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['last_name'].errors['required']">
                  Last Name is required
                </div>
              </div>
            </div>
            <div class="form-group py-2">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f['username'].errors
                }"
              />
              <div
                *ngIf="submitted && f['username'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['username'].errors['required']">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group py-2">
              <label class="form-label" for="email">Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div
                *ngIf="submitted && f['email'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors['required']">
                  Email is required
                </div>
              </div>
            </div>
            <div class="form-group py-2">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f['password'].errors
                }"
              />
              <div
                *ngIf="submitted && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>
            </div>
            <div class="form-group pt-3">
              <button [disabled]="loading" class="btn btn-dark">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Register
              </button>
              <a routerLink="/login" class="btn btn-link-dark">Login</a>
            </div>
          </form>
          <div *ngIf="!error" class="align-items-center pt-2 ">
            <p class="text-danger mb-0">Something went wrong</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
